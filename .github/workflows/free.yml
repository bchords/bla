name: Deploy FruitAPI to Azure Shared Tier
on:
  pull_request:
    branches: [main]

env:
  AZURE_WEBAPP_NAME: mutumapp1    # Replace with your app name
  RESOURCE_GROUP: WebApp-mutum-RG      # Replace with your RG name

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Using your self-hosted runner
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore dependencies
        run: dotnet restore FruitAPI/FruitAPI.csproj
        
      - name: Build application
        run: dotnet build FruitAPI/FruitAPI.csproj --configuration Release --no-restore
        
      - name: Publish application
        run: dotnet publish FruitAPI/FruitAPI.csproj -c Release --output ./publish --no-build
        
      - name: Create deployment package
        run: Compress-Archive -Path ./publish/* -DestinationPath fruitapi.zip  # Use PowerShell for Windows
        shell: powershell
        
      - name: Debug - List publish contents
        run: dir ./publish  # Windows dir command to list files
        shell: powershell
        
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Deploy to Azure Web App (Shared Tier - Default Slot Only)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: fruitapi.zip
          # No slot-name = deploys directly to production (no staging available)
          
      - name: Verify deployment
        run: |
          echo "Deployment completed to production!"
          echo "App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Test API: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/fruits"
          echo "⚠️  Note: No staging slot available on Shared tier"
        shell: powershell